  <body style="background-color:#0dcaf0;">

    <!-- map id -->
    <div class="container-fluid">
      <nav>
        <div class="nav nav-tabs" id="nav-tab" role="tablist">
          <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true">Home</button>
          <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile" aria-selected="false">Profile</button>

      <div class="tab-content" id="nav-tabContent">
        <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
          <div class="row justify-content-center align-items-center">
            <form class="form-inline my-2 my-md-4" id="sform" style="width:50%;">
              <input class="form-control mr-sm-2" id="usrsearch" type="search" placeholder="Search" aria-label="Search">

            </form>
          </div>
          <form class="form row justify-content-center align-items-center" style = "padding-bottom: 25px;" id="krousmaform">
            <button type="submit" class="btn btn-danger col-md-4" id="krousmabutton" style="width:15%;">Δήλωση Κρούσματος</button>
            <input class="form-control col-md-4" type="date" id="krousmadate" style="width:15%;">
            <input class="form-control col-md-4" type="time" id="krousmatime" style="width:15%;">
          </form>
          <form class="form row justify-content-center align-items-center" style = "padding-bottom: 25px;" id="krousma_contact">
            <button type="submit" class="btn btn-danger col-md-4" id="krousma_contact_button" style="width:15%;">Επαφή με κρούσμα</button>
          </form>
        <div class="container-fluid" style="padding-bottom:30px;">
          <div class="row justify-content-center align-items-center">
            <div class="container-fluid" id = "map" style="height:800px;width:75%;"></div>

        </div>

          <form class="row container-fluid justify-content-center align-items-center" id = "episkepseis">
            <!-- gemizw me buttons -->
          </form>
        </div>
      </div>
      <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
        <div class="row justify-content-center align-items-center">
          <form class="form-inline my-2 my-md-4" id="inform" style="width:50%;">
            <input class="form-control mr-sm-2" id="username" type="text" placeholder="Username" style="width:50%;">
            <input class="form-control mr-sm-2" id="password" type="text" placeholder="Password" style="width:50%;">
            <button class="btn btn-outline-success my-2 my-sm-0" id="new_username">Change Info</button>
          </form>
          <table class="table" id="myvisits">
            <thead class="thead-dark">
              <tr>
                <th scope="col">#</th>
                <th scope="col">Όνομα Μέρους</th>

            </thead>
            <tbody>

            </thead>
            <tbody>
