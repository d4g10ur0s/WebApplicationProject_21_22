<!DOCTYPE html>
<html lang="en">
<head>
  <!-- AJAX -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- ta styles moy gia admin-->
  <link rel="stylesheet" href="admin_button_styles.css">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  </head>


<body>

  <div class="container-fluid" style="width: 400px; margin-top: 150px; background-color: rgb(255, 255, 245); border-radius: 20px; border:solid 2px rgb(228, 228, 228);">
  <h2 style="text-align: center;">Login form</h2>

  <div name="myForm" display="inline">
    <div class="row mb-2">
      <div class="col">
        <label for="usernameInput" class="form-label"><b>Username:</b></label>
        <input type="text" class="form-control" id="usernameInput" name="username" required>
      </div>
    </div>
    <div class="row mb-2">
      <div class="col">
        <label for="passwordInput"><b>Password:</b></label>
        <input type="password" class="form-control pwd" id="passwordInput" name="password" autocomplete="current-password" pattern="(?=.*\d)(?=.*[A-Z])(?=.*[!@#$%^&*]).{8,}" required >
        <!-- An element to toggle between password visibility -->
        <input type="checkbox" onclick="myFunction()">Show Password
      </div>
    </div>
    <div class="row mb-2">
      <div class="col">
        <label for="emailInput"><b>Email:</b></label>
        <input type="email" class="form-control" id="emailInput" name="email" required>
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col-auto">
        <button type="submit" class="btn btn-primary mb-2" id="logButton" onclick= "loginOnClick()" >Login</button>
      </div>
      <div class="col-auto">
        <button type="submit" class="btn btn-primary mb-2" id="logButton" onclick= "registerOnClick()" >Register</button>
      </div>

    </div>

    <div class="row justify-content-center">
        <div class="col-auto" id="error_msg_cont">
          <span id="error_msg"></span>
        </div>
    </div>


  <script src="log_in.js"></script>


  </div>
</div>

</body>
</html>
