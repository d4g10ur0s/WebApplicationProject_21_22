  <head>
    <!-- Required meta tags -->

      crossorigin=""/>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  </head>

  <body>

    <!-- map id -->
    <div class="container-fluid">
      <div class="row justify-content-center align-items-center">
        <div class="container-fluid" id = "map" style="height:800px;width:75%;"></div>
        <!-- map script -->
        <script>
          //vriskw topo8esia
          function getLocation() {
            if (navigator.geolocation) {
              navigator.geolocation.getCurrentPosition(retPos,showError);
            }
          }
          //epistrefw 8esh
          function retPos(pos) {
            var map = L.map('map').setView([pos.coords.latitude,pos.coords.longitude], 13);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
              attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            L.marker([pos.coords.latitude, pos.coords.longitude]).addTo(map)
            .bindPopup('A pretty CSS3 popup.<br> Easily customizable.')
            .openPopup();
          }
          //an yparksei error
          function showError(error) {
            switch(error.code) {
              case error.PERMISSION_DENIED:
                alert("User denied the request for Geolocation.");
                break;
              case error.POSITION_UNAVAILABLE:
                alert("Location information is unavailable.");
                break;
              case error.TIMEOUT:
                alert("The request to get user location timed out.");
                break;
              case error.UNKNOWN_ERROR:
                alert("An unknown error occurred.");
                break;
              }
            }
            //epestrepse mou ton xarth
            getLocation();
        </script>
      </div>
    </div>
