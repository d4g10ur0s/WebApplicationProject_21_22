<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- my style rocks -->
    <link rel="stylesheet" href="./buttons.css">

    <!-- AJAX -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>

  <body>
    <!-- To main Content ths Selidas -->
    <div class="container-fluid">
      <div class="container-sm">
      <form>
        <div class="form-group">
          <label for="usernameInput">Username</label>
            <input type="text" class="form-control" id="usernameInput" placeholder="Enter username">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="inputPassword">Password</label>
          <input type="password" class="form-control" id="inputPassword" placeholder="Password">
        </div>
        <button id="log_in_button" class="btn btn-primary log-form-buttons">Submit</button>
        <button type="submit" class="btn btn-primary log-form-buttons">Sign In</button>
      </form>
      </div>
      <script src="Scripts/login.js"></script>
    </div>
  </body>

</html>
